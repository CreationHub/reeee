    <button class="mySliders-button mySliders-display-left mySliders-black" onclick="plusDivs(-1)">&#10094;</button>
    <button class="mySliders-button mySliders-display-right mySliders-black" onclick="plusDivs(1)">&#10095;</button>

    </div>

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySliders");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
    </script>
